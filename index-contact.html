<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #4ba272 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .email-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .notify-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .notify-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .email-form {
                flex-direction: column;
                align-items: center;
            }

            .email-input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p class="subtitle">Something amazing is on the way!</p>
        <p class="description">
            We're working hard to bring you something incredible.
            Get notified when we launch and be the first to experience what we've been building.
        </p>

        <form class="email-form" onsubmit="handleSubmit(event)">
            <input type="email" class="email-input" placeholder="Enter your email address" required>
            <button type="submit" class="notify-btn">Notify Me</button>
        </form>

    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = event.target.querySelector('.email-input').value;
            alert('Thanks for your interest! We\'ll notify you at: ' + email);
            event.target.reset();
        }
    </script>
</body>
</html>
